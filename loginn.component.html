<fieldset>Login Form</fieldset><br/>
<form [formGroup] = "loginform">
    <p>Username:<input type="text" formControlName="name"></p>
    <p>Password:<input type="password" formControlName="password"></p>
    <button (click)="loginpage(loginform.value)">Login</button>
    <p>Don't have an Account?</p>
    <span (click)="func1()" style="color:red">Register here</span>   
</form>
